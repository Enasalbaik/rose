<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/fav-icon.png">
    <title>Log in</title>
</head>
<body>
    <div id="preloader">

    </div>
    <div class="container-fluid">
        
            <div class="row align-items-center">
                <div class="min-vh-100 col-lg-8 col-sm-12 d-flex">
                    <form class="login-form needs-validation" novalidate>
                        <h3 class="text-start">
                            Welcome Back!
                        </h3>
                        <div class="form-outline ">
                            <label class="form-label" for="email">Email/Number</label>
                            <input type="email" id="email" class="form-control" value="Enter your email" required>
                            <div class="invalid-feedback">
                                Please Enter Valid email !
                            </div>
                        </div>
                        <div class="form-outline mb-4 ">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" value="Enter your password" required>
                            <div class="invalid-feedback">
                                Invalid password !!
                            </div>
                        </div>
                        <div class="row ">
                            
                            <div class="form-check-div text-start col-sm-6">
                                <input type="checkbox" class="form-check-input" name="remember" id="remember-me">
                                <label class="form-check-label" for="Remeber-me">
                                    Remeber Me
                                </label>
                            
                            </div>
                            <div class="text-end col-sm-6">
                                <a class="text-crimson" href="#">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
                        <button type="button" class="text-center mt-4 btn btn-primary btn-block mb-4">Login</button>
                      
                      </form>
                </div>
                <div class="min-vh-100 col-lg-4 right-side">
                    <img class="img-sty" src="assets/images/login-logo.png" alt="">
                </div>
            </div>
        
       
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="assets/js/jquery.js"></script>
<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function(){
        loader.style.display = "none";
    })
</script>
</body>
</html>
