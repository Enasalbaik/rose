    <div class="container-fluid">
        
            <div class="row align-items-center">
                <div class="min-vh-100 col-lg-8 col-sm-12 d-flex">
                    <form class="login-form needs-validation" novalidate>
                        <h3 class="text-/t">
                            Welcome Back!
                        </h3>
                        <div class="form-outline ">
                            <label class="form-label" for="email">Email/Number</label>
                            <input type="email" id="email" class="form-control" value="Enter your email" required>
                            <div class="invalid-feedback">
                                Please Enter Valid email !
                            </div>
                        </div>
                        <div class="form-outline mb-4 ">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" value="Enter your password" required>
                            <div class="invalid-feedback">
                                Invalid password !!
                            </div>
                        </div>
                        <div class="row ">
                            
                            <div class="form-check-div text-/t col-sm-6">
                                <input type="checkbox" class="form-check-input" name="remember" id="remember-me">
                                <label class="form-check-label" for="Remeber-me">
                                    Remeber Me
                                </label>
                            
                            </div>
                            <div class="text-end col-sm-6">
                                <a class="text-crimson" href="#">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
                        <button type="button" class="text-center mt-4 btn btn-primary btn-block mb-4">Login</button>
                      
                      </form>
                </div>
                <div class="min-vh-100 col-lg-4 right-side">
                    <img class="img-sty" src="assets/images/login-logo.png" alt="">
                </div>

<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", setTimeout(function(){
        loader.style.display = "none";
    }, 10000000) )
    
</script>

<script>
    const anim = gsap.timeline({ paused: true, repeat: -1, yoyo:true, repeatDelay: 0.5 })

        anim
        .to('.gray', { duration: 0.25, stroke: "#717275" })
        .to('.gray', { duration: 0.25, fill: "#717275" })
        .to('.red', { duration: 0.25, stroke: "#BA242C" })
        .to('.red', { duration: 0.25, fill: "#BA242C" })
        .to('#preloader', {duration: 2, x:600, y:150, scale:.5, opacity:0});
        gsap.delayedCall(1.5, function() {
        anim.play()
        });
</script>
